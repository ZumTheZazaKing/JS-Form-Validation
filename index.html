<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>

    <form id="container">

        <p id="title">Sign Up</p>

        <table>

            <tr>

                <td><label for="username">Enter Username:</label></td>
                <td><input class="input" id="username" type="text"></td>

            </tr>

            <tr>
                <td></td>
                <td class="errorData"><p class="error" id="usernameError"></p></td>
            </tr>

            <tr>
    
                <td><label for="password">Enter Password:</label></td>
                <td><input class="input" id="password" type="password"></td>
    
            </tr>

            <tr>
                <td></td>
                <td class="errorData"><p class="error" id="passwordError"></p></td>
            </tr>
    
            <tr>

                <td><label for="passwordRepeat">Repeat Password:</label></td>
                <td><input class="input" id="passwordRepeat" type="password"></td>
    
            </tr>

            <tr>
                <td></td>
                <td class="errorData"><p class="error" id="passwordRepeatError"></p></td>
            </tr>

            <tr>
    
                <td><label for="email">Enter Email:</label></td>
                <td><input class="input" id="email" type="email"></td>
    
            </tr>

            <tr>
                <td></td>
                <td class="errorData"><p class="error" id="emailError"></p></td>
            </tr>
            
        </table>

        <input id="submit" type="submit">

    </form>
    
    <script defer src="script.js"></script>
</body>
</html>
